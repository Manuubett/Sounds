<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - M-PESA Verification</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-title {
      font-weight: 600;
    }
    .card {
      border-radius: 0.75rem;
    }
    .header-bar {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="text-center header-bar">
      <h2>Admin Panel: M-PESA Message Verification</h2>
      <p class="mb-0">Review and approve payment messages in real-time</p>
    </div>
    <div id="messages" class="row gy-4"></div>
  </div>

  <!-- Notification Sound -->
  <audio id="notifSound" src="notify.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTmeDxIUhua52KDAoag23q9MuNEOQXYQg",
      authDomain: "prediction-94bf9.firebaseapp.com",
      projectId: "prediction-94bf9",
      storageBucket: "prediction-94bf9.appspot.com",
      messagingSenderId: "960123689722",
      appId: "1:960123689722:web:c707337a7b6972a3478743"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const sound = document.getElementById("notifSound");
    let previousMessageCount = 0;
    let soundEnabled = false;

    // Enable sound after first user interaction
    document.addEventListener("click", () => {
      sound.play().then(() => {
        sound.pause();
        sound.currentTime = 0;
        soundEnabled = true;
        console.log("Notification sound enabled");
      }).catch(err => {
        console.log("Sound enable failed:", err.message);
      });
    }, { once: true });

    function formatDate(ms) {
      return new Date(ms).toLocaleString();
    }

    function loadMessages() {
      db.collection("verifications").orderBy("submittedAt", "desc").onSnapshot(snapshot => {
        const container = document.getElementById("messages");
        const newMessageCount = snapshot.size;

        if (soundEnabled && newMessageCount > previousMessageCount && previousMessageCount !== 0) {
          sound.play().catch(e => console.log("Autoplay blocked:", e));
        }

        previousMessageCount = newMessageCount;
        container.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const id = doc.id;
          const expiry = data.expiry ? formatDate(data.expiry) : "N/A";
          const now = Date.now();
          const expired = data.expiry && now > data.expiry;

          const card = document.createElement("div");
          card.className = "col-md-6 col-lg-4";
          card.innerHTML = `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-2">${data.email}</h5>
                <p class="card-text"><strong>Message:</strong><br>${data.message}</p>
                <p><strong>Status:</strong> 
                  <span class="badge ${data.verified ? (expired ? 'bg-secondary' : 'bg-success') : 'bg-warning text-dark'}">
                    ${data.verified ? (expired ? 'Expired' : 'Verified') : 'Pending'}
                  </span>
                </p>
                <p><strong>Expiry:</strong> ${expiry}</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-sm btn-outline-success" onclick="verify('${id}')">Verify</button>
                  <button class="btn btn-sm btn-outline-danger" onclick="remove('${id}')">Delete</button>
                </div>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      });
    }

    function verify(id) {
      db.collection("verifications").doc(id).get().then(doc => {
        const data = doc.data();
        const match = data.message.match(/Ksh\s?(\d+(\.\d+)?)/i);
        if (!match) {
          alert("Amount not found in message.");
          return;
        }

        const amount = parseInt(match[1]);
        let minutes = 0;

        if (amount === 10) minutes = 1;
        else if (amount === 50) minutes = 30;
        else if (amount === 70) minutes = 45;
        else if (amount === 100) minutes = 60;
        else if (amount === 150) minutes = 90;
        else {
          alert("Unsupported amount: " + amount);
          return;
        }

        const expiry = Date.now() + minutes * 60 * 1000;

        db.collection("verifications").doc(id).update({
          verified: true,
          expiry: expiry
        }).then(() => {
          alert(`Verified and access granted for ${minutes} minutes.`);
        });
      });
    }

    function remove(id) {
      if (confirm("Are you sure you want to delete this message?")) {
        db.collection("verifications").doc(id).delete().then(() => {
          alert("Deleted successfully.");
        });
      }
    }

    loadMessages();
  </script>
</body>
</html>
